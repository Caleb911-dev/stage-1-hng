<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="container">
        <div data-testid="slackDisplayImage">
            <img src="images/IMG_9751.jpeg" alt="ogaga maduku">
        </div>
        <div data-testid="slackUserName">
            <h1>Ogaga Maduku</h1>
        </div>
        <div data-testid="myTrack">
            <h3>Track: Frontend</h3>
        </div>
        <div data-testid="currentDayOfTheWeek">
            <label><h3>Day:</h3</label>
            <span id="day"></span>
        </div>
        <div data-testid="currentUTCTime">
            <label><h3>Time(UTC): 
                <span id="time"></span>
            </h3></label>
        </div>
        <div data-testid="githubURL">
            <a href="">GitHub</a>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
